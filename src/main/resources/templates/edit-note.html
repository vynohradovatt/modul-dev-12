<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
<style>

body {
        background-color: #E0FFFF;
    }

    .save-button {
        background-color: #4682B4;
        color: white;
        border-radius: 10px;
        padding: 5px 10px;
    }


</style>
<body>
<h1>Edit note:</h1>

<form th:action="@{'/note/edit'}" method="post">
    <input type="hidden" name="id" th:value="${note.id}" />
    <h2>Update Title:</h2>
    <input type="text" name="title" th:value="${note.title}"/>
    <h2>Update Content:</h2>
    <textarea name="content" rows="4" cols="50" th:text="${note.content}"></textarea>
    <button type="submit" class="save-button">Save Changes</button>
</form>

</body>
</html>
